<div class="marco">

<h1 class="tituloLista">Artistas<a class="btn btn-primary float-center" routerLink="/artistasCrear"   role="button" >Agregar Artista </a></h1>

<p>
  Lista de Artistas nos vemos en las pistas
</p>

<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true" [pageSize]="pageSize" (pageChange)="GetArtista('Juan',page)"></ngb-pagination>

<div class="loader" *ngIf="esperandoDatos"></div>


<!-- <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5"> -->
<table class="table table-striped table-responsive" *ngIf="data">
    <thead>
    <tr>
        <th style="width: 20%"> Id    </th>
        <th style="width: 20%"> Name    </th>
        <th style="width: 20%"> Genero    </th>

        <th style="width: 10%">   </th>
        <th style="width: 10%">   </th>
        <th style="width: 10%">   </th>
        <th style="width: 10%">   </th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data.body.items" >
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.genre}}</td>
        <td> </td>
        <td> </td>

        <td (click)="agregarArtista(item)"> agregar</td>
        <td (click)="borrarArtista(item)"> Borrar</td>

    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <!-- <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator> -->
        </td>
    </tr>
    </tfoot>
</table>


</div>
