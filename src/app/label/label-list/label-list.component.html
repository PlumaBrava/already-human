
<div class="marco">

 <!-- <button  class="btn btn-success" (click)="GetArtista('Pedro',page)" >GetArtista</button> -->
<h1 class="tituloLista">Label<a class="btn btn-primary float-center" routerLink="/labelCrear"   role="button" >Add Label </a></h1>

<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true" [pageSize]="pageSize" (pageChange)="GetLabel('',page)"></ngb-pagination>

<div class="loader" *ngIf="esperandoDatos"></div>


<!-- <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5"> -->
<table class="table table-striped table-responsive"*ngIf="data" >
    <thead>
    <tr>
        <th style="width: 20%"> Id
        </th>
        <th style="width: 50%">
           Name

        </th>
        <th style="width: 10%">
            <!-- <mfDefaultSorter by="age">Age</mfDefaultSorter> -->
        </th>
        <th style="width: 20%">
            <!-- <mfDefaultSorter by="city">City</mfDefaultSorter> -->
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data.body.items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>

        <td (click)="agregarLabel(item)"> agregar</td>
        <td (click)="borrarLabel(item)"> Borrar</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <!-- <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator> -->
        </td>
    </tr>
    </tfoot>
</table>


</div>
